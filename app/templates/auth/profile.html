{% import "bootstrap/wtf.html" as wtf %}
{% extends "main/base.html" %}

<!--Profile-->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzOpl3-kqfNbPcA_u_qEZcSuvu5Je4Ce_FkTMMjxhB-J1wWin-Q"  class="img-rounded">
        </div>
        <div class="col-md-4 bg-light details">
            <blockquote>
                <h5>{{ user.username }} - {{ user.role_id }}</h5>
                <small><cite title="Source Title">Chicago, United States of America  <i class="icon-map-marker"></i></cite></small>
            </blockquote>
            <p>
                {{user.name}} {{user.lastname}} <br>
                {{user.email}} <br>    
            </p>
        </div>
        <div class="col-md-2"></div>
