{% extends 'main/base.html' %}

{% block content%}
<!--Form-->
<br>
<div class="container">
    <h4> Contact us!</h4>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label><br>
                <input class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label><br>
                <input class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Email</label><br>
            <input type="text" class="form-control" placeholder="@">
        </div>
        <div class="form-group">
            <label for="inputEmail">Address</label><br>
            <input type="text" class="form-control" placeholder="123 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputCity">City</label><br>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label><br>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">ZIP Code</label><br>
                <input type="text" class="form-control" id="inputZip" placeholder="ZIP">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="textArea"></label><br>
            <textarea class="form-control col-md-12" rows="5" placeholder="Write here!"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
{% endblock %}
